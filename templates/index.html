<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <div class="jumbotron">
<div class="container">
    <h1>Bootstrap Tutorial</h1>      
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
  </div>      
</div>

<form id="myform" action="/analyze" method="POST">
<textarea name="rawtext" class="form-control" rows="3"></textarea>
<div class="container" style="display: flex; flex-direction: row">
<div style="margin-right: 10px">words</div>
<input name="max_words" type="range" min="0" max="100" value="70" />
<div style="color: Black" class="value">100</div>
</div>
<div class="container" style="display: flex; justify-content: center">
<button class="btn btn-primary submitBtn" type="submit">submit</button>
</div>

</form>

</div>




</body>
</html>
<script>
const slider = document.querySelector("input")
const value = document.querySelector(".value")
value.textContent = slider.value;
slider.oninput = function() {
    value.textContent = this.value;
}




</script>
